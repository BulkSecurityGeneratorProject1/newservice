<div>
    <h2>Word Occurrences</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="word-occurrences.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Word Occurrences
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Amountoccurrences</span></th>
                    <th><span>Word</span></th>
                    <th><span>Review</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wordOccurrences in vm.wordOccurrences track by wordOccurrences.id">
                    <td><a ui-sref="word-occurrences-detail({id:wordOccurrences.id})">{{wordOccurrences.id}}</a></td>
                    <td>{{wordOccurrences.amountoccurrences}}</td>
                    <td>{{wordOccurrences.word}}</td>
                    <td>
                        <a ui-sref="review-detail({id:wordOccurrences.reviewId})">{{wordOccurrences.reviewId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="word-occurrences-detail({id:wordOccurrences.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="word-occurrences.edit({id:wordOccurrences.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="word-occurrences.delete({id:wordOccurrences.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
