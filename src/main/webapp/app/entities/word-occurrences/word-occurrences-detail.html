
<div>
    <h2><span>Word Occurrences</span> {{vm.wordOccurrences.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Amountoccurrences</span></dt>
        <dd>
            <span>{{vm.wordOccurrences.amountoccurrences}}</span>
        </dd>
        <dt><span>Word</span></dt>
        <dd>
            <span>{{vm.wordOccurrences.word}}</span>
        </dd>
        <dt><span>Review</span></dt>
        <dd>
            <a ui-sref="review-detail({id:vm.wordOccurrences.reviewId})">{{vm.wordOccurrences.reviewId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="word-occurrences-detail.edit({id:vm.wordOccurrences.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
