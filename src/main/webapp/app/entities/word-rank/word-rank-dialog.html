
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWordRankLabel">Create or edit a Word Rank</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wordRank.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wordRank.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                    ng-model="vm.wordRank.rank"
                    required/>
            <div ng-show="editForm.rank.$invalid">
                <p class="help-block"
                    ng-show="editForm.rank.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rank.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_rankSnapshot">Rank Snapshot</label>
            <select class="form-control" id="field_rankSnapshot" name="rankSnapshot" ng-model="vm.wordRank.rankSnapshotId" ng-options="rankSnapshot.id as rankSnapshot.id for rankSnapshot in vm.ranksnapshots"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_word">Word</label>
            <select class="form-control" id="field_word" name="word" ng-model="vm.wordRank.wordId" ng-options="word.id as word.wordstring for word in vm.words"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.word.$invalid">
            <p class="help-block"
                ng-show="editForm.word.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
